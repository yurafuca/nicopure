<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/stylesheets/popup.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/slider.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/scrollbar.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/modal.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/toast.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/buttons.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/select.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/tooltip.css">
</head>

<body>
	<header>
		<!-- <div class="applogo"></div>
		<div class="appname">にこぷれ</div> -->
		<div class="search-wrapper flex">
			<div id="openintab" class="btn btn-sm">タブで開く</div>
			<select class="form-select" id="search-sort" name="sort" value="">
				<option value="mylistCounter">マイリスト数が多い順</option>
				<option value="mylistCounterInv">マイリスト数が少ない順</option>
				<option value="viewCounter">再生数が多い順</option>
				<option value="viewCounterInv">再生数が少ない順</option>
				<option value="commentCounter">コメント数が多い順</option>
				<option value="commentCounterInv">コメント数が少ない順</option>
				<option value="lengthSeconds">再生時間が長い順</option>
				<option value="lengthSecondsInv">再生時間が短い順</option>
				<option value="lastCommentTime">コメントが新しい順</option>
				<option value="lengthSecondsInv">コメントが古い順</option>
			</select>
			<input type="text" id="search-query" class="search-input radius-left" placeholder="ニコニコ動画から検索">
			<div id="search-button" class="btn btn-primary btn-sm radius-right">検索</div>
		</div>
		<div id="controller" class="flex">
			<div class="volume">
				<div class="volumebar none">
					<input class="slider" type="range" min="0" max="1" value="1" step="0.01">
				</div>
			</div>
			<div class="prev"></div>
			<div class="play is-pause"></div>
			<div class="next"></div>
			<div class="loop all-loop"></div>
			<div class="shuffle no-shuffle"></div>
		</div>
	</header>
	<div id="main" class="flex">
		<section id="mylists">
			<div class="title">
				<div class="circle"></div>マイリスト</div>
			<div class="items"></div>
			<div class="footer">
				<div class="flex flex-vertical-center flex-horizontal-center radius-none width-50ptg btn btn-super-sm icon-wrapper new">
					<div class="icon"></div>作成
				</div>
				<div class="flex flex-vertical-center flex-horizontal-center radius-none width-50ptg btn btn-super-sm icon-wrapper remove">
					<div class="icon"></div>削除
				</div>
			</div>
		</section>
		<section id="candidates">
			<div class="title">
				<div class="circle"></div>動画一覧</div>
			<div class="items">
				<div class="empty">アイテムがありません．
					<p class="small">マイリストを選択するか動画を検索してください．</p>
				</div>
			</div>
			<div class="footer">
				<div class="flex flex-vertical-center flex-horizontal-center radius-none width-100ptg btn btn-super-sm icon-wrapper all">
					<div class="icon"></div>プレイリストにすべて追加
				</div>
			</div>
		</section>
		<section id="panel">
			<div id="player">
				<div class="title">動画を選択してください
				</div>
				<div class="slider_container">
					<input type="range" min="0" max="100" value="0" step="0.5" class="slider" id="slider">
					<div class="times flex flex-horizontal-center">
						<span class="begin">0:00</span>
						<span class="separator">/</span>
						<span class="end">0:00</span>
					</div>
				</div>
			</div>
			<div id="playlist">
				<div class="title">
					<div class="circle"></div>プレイリスト</div>
				<div class="items">
					<div class="empty">プレイリストは空です．
						<p class="small">丸い「+」ボタンをクリックするとプレイリストに追加できます．</p>
					</div>
				</div>
				<div class="footer">
					<div class="flex flex-vertical-center flex-horizontal-center radius-none width-100ptg btn btn-super-sm icon-wrapper clear">
						<div class="icon"></div>プレイリストをクリア
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="/javascripts/popper.min.js"></script>
	<script src="/javascripts/tooltip.min.js"></script>
	<script src="/javascripts/popup.js"></script>
</body>

</html>
